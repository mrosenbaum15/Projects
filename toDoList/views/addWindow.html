<!DOCTYPE html>
<html>
    <head>
        <title> Add Shopping List Item </title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="../styles/addWindow.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </head>



    <body>

        <div class="container">
            <form id="addItemForm">
                <div>

                    <input class="button" type="text" id="addItem" autofocus>
                    <label for="addItem"> Enter Event </label>

                    <input class="timepicker" type="text" id="addTime" onclick= autofocus>
                    <label for="addTime"> Enter time </label>

                </div>
                <button id="addButton" type="submit" class="btn waves-effect waves-light"> Add Item </button>
            </form>
        </div>

        <script>
            const electron = require('electron');
            const {ipcRenderer} = electron;

            var addItemForm = document.getElementById('addItemForm');
            addItemForm.addEventListener('submit', submitForm);

            function submitForm(e) {
                e.preventDefault();
                const scheduleItem = document.getElementById('addItem').value;
                const scheduleTime = document.getElementById('addTime').value;
                ipcRenderer.send('scheduleItem:add', scheduleItem, scheduleTime);

                document.addEventListener('DOMContentLoaded', function() {
                    var elems = document.querySelectorAll('.timepicker');
                    var instances = M.Timepicker.init(elems);
                });

            }

        </script>

    </body>
</html>
